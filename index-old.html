<!DOCTYPE html>
<html>
<head>
  <title>Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }

    .header img {
      width: 100px;
      border-radius: 50%;
    }

    .timeline {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .location {
      flex: 1;
      margin-right: 50px;
      padding: 20px;
      background-color: #f2f2f2;
      position: sticky;
      top: 100px;
    }

    .location h2 {
      margin-top: 0;
    }

    .images {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
    }

    .images img {
      max-width: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://picsum.photos/seed/picsum/100/200" alt="Profile Image">
    <h1>Birthday Wishes to Teja</h1>
  </div>

  <div class="timeline">
    <div class="location">
      <h2>Location 1</h2>
      <p>Location description goes here...</p>
    </div>
    
    <div class="images">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 1">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 2">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 3">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 1">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 2">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 3">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 1">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 2">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 3">
    </div>
  </div>

  <div class="timeline">
    <div class="location">
      <h2>Location 2</h2>
      <p>Location description goes here...</p>
    </div>
    
    <div class="images">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 4">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 5">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 6">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 4">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 5">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 6">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 4">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 5">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 6">
    </div>
  </div>

  <div class="timeline">
    <div class="location">
      <h2>Location 3</h2>
      <p>Location description goes here...</p>
    </div>
    
    <div class="images">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 7">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 8">
      <img src="https://picsum.photos/seed/picsum/200/500" alt="Image 9">
    </div>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      var locations = document.getElementsByClassName('location');
      var images = document.getElementsByClassName('images');
      
      for (var i = 0; i < locations.length; i++) {
        var location = locations[i];
        var image = images[i];
        
        var locationRect = location.getBoundingClientRect();
        var imageRect = image.getBoundingClientRect();
        
        if (imageRect.top > locationRect.top && imageRect.bottom < locationRect.bottom) {
          location.style.position = 'sticky';
          location.style.top = '100px';
        } else {
          location.style.position = 'static';
        }
      }
    });
  </script>
</body>
</html>
